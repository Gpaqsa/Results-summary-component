<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <section class="result-section">
          <span>Your Result</span>
          <article class="result-content">
            <h1>76</h1>
            <p>of 100</p>
          </article>
          <article class="result-content-part2">
            <h2>GREAT</h2>
            <p>
                You scored higher than 65% of the people who have taken these tests.

            </p>
          </article>
        </section>
        <section class="summary-section">
          <h2 class="">Summary</h2>
          <article class="reaction-article">
            <div>
              <img src="./assets/images/icon-reaction.svg" />
              <h4>Reaction</h4>
            </div>
            <div class="numbers">
              <p>80/100</p>
            </div>
          </article>
          <article class="memory-article">
            <div>
              <img src="./assets/images/icon-memory.svg" />
              <h4>Memory</h4>
            </div>
            <div class="numbers">
              <p>92/100</p>
            </div>
          </article>
          <article class="verbal-article">
            <div>
              <img src="./assets/images/icon-verbal.svg" />
              <h4>Verbal</h4>
            </div>
            <div class="numbers">
              <p>62/100</p>
            </div>
          </article>
          <article class="visual-article">
            <div>
              <img src="./assets/images/icon-visual.svg" />
              <h4>Visual</h4>
            </div>
            <div class="numbers">
              <p>72/100</p>
            </div>
          </article>
          <div class="button-container">
            <button>Continue</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
